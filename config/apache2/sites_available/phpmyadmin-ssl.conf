<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerName phpmyadmin.beta.hermesteam.eu
                ServerAlias www.phpmyadmin.beta.hermesteam.eu

                ServerAdmin ikostelidis@hermesteam.eu

                SSLProxyEngine on
                SSLProxyVerify none
                SSLProxyCheckPeerCN off
                SSLProxyCheckPeerName off
                SSLProxyCheckPeerExpire off

                ProxyPreserveHost On
                ProxyPass / https://phpmyadmin:443/
        </VirtualHost>
</IfModule>

